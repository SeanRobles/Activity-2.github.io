<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Photo Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        figure {
            margin: 0;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        img {
            width: 100%;
            height: auto;
            border: 2px solid transparent;
        }

        figcaption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            padding: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .highlight {
            border-color: #4CAF50;
            transform: scale(1.05);
        }

        .show-caption figcaption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <figure>
            <img src="https://picsum.photos/300/200?1" alt="Mountain landscape with snowy peaks">
            <figcaption>Majestic mountain range</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/300/200?2" alt="Tropical beach with palm trees">
            <figcaption>Serene tropical beach</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/300/200?3" alt="Colorful autumn forest path">
            <figcaption>Autumn forest path</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/300/200?4" alt="Desert dunes at sunset">
            <figcaption>Golden desert dunes</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/300/200?5" alt="Northern lights over a lake">
            <figcaption>Aurora borealis display</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/300/200?6" alt="City skyline at night">
            <figcaption>Urban night lights</figcaption>
        </figure>
    </div>

    <script>
        // Initialize gallery on page load
        window.onload = function() {
            addTabIndices();
            initGallery();
            console.log('Gallery initialized');
        };

        function addTabIndices() {
            const figures = document.querySelectorAll('figure');
            figures.forEach((figure, index) => {
                figure.setAttribute('tabindex', '0');
            });
        }

        function initGallery() {
            const figures = document.querySelectorAll('figure');

            figures.forEach(figure => {
                // Mouse events
                figure.addEventListener('mouseover', showHighlight);
                figure.addEventListener('mouseleave', removeHighlight);

                // Focus events
                figure.addEventListener('focus', showHighlight);
                figure.addEventListener('blur', removeHighlight);
            });
        }

        function showHighlight(event) {
            const figure = event.currentTarget;
            figure.classList.add('highlight', 'show-caption');
        }

        function removeHighlight(event) {
            const figure = event.currentTarget;
            figure.classList.remove('highlight', 'show-caption');
        }
    </script>
</body>
</html>
